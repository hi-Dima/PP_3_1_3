<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/users/id(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
</div>

<br><br/>
<hr/>
<a href="/users/id">login</a>
</body>
</html>
