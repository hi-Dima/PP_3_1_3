<!DOCTYPE html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">>
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">

  <label for="name"> Enter Name: </label>
  <input type="text" th:field="*{username}" id="name">

  <br/>

  <label for="email"> Enter email: </label>
  <input type="text" th:field="*{email}" id="email">

  <br/>
    <label for="pass"> Enter pass: </label>
    <input type="text" th:field="*{pass}" id="pass">

    <br/>
    <input type="submit" value="OK">
</form>
<br><br/>
<a href="/logout">logout</a>
</body>
</html>
